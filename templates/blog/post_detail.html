{% extends "base.html" %}
{% load markup %}

{% block content %}
<div id="content">
<h1>{{ object.title }}</h1>
<small>Posted on {{ object.publish }}</small>
{% autoescape off %}
<p>{{ object.body|linebreaksbr }}</p>
{% endautoescape %}
</div>
{% endblock content %}
{% block textbox %}
<div id="textbox">
<small>Belongs to <a href="{% url past_trip object_id=object.itinerary.id %}">{{ object.itinerary }}</a>.</small>
</div>
{% endblock %}

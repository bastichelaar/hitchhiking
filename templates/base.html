<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>{% block title %}Hitchhiking{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="http://www.mariazendre.org/media/css/styles.css" />
    </head>
    <body>
        <div id="box-wrap">
            <div id="header">
                <a href="http://mariazendre.org/hitchhiking/"><img src="/media/img/logo.gif" width="348" height="43" alt="Hitchhiking" /></a>
            </div> <!-- div id="header" -->
            <div id="content">
                {% block navigation %}
                <ul class="nav">
                    <li><a class="{% ifequal request.path "/hitchhiking/archive/" %}act{% endifequal %}" href="http://mariazendre.org/hitchhiking/archive/">Past itineraries</a></li>
                    <li><a class="{% ifequal request.path "/hitchhiking/about/" %}act{% endifequal %}" href="http://mariazendre.org/hitchhiking/about/">About</a></li>
                    <li><a class="{% ifequal request.path "/hitchhiking/bios/" %}act{% endifequal %}" href="http://mariazendre.org/hitchhiking/bios/">Bios</a></li>
                    <li><a class="{% ifequal request.path "/hitchhiking/contact/" %}act{% else %}{% ifequal request.path "/hitchhiking/contact/sent/" %}act{% endifequal %}{% endifequal %}" href="http://mariazendre.org/hitchhiking/contact/">Contact</a></li>
                </ul>
                {% endblock %}
                {% block content %}
                {% endblock %}
        <div id="footer">
            <p>
            <br />
            <img src="/media/img/sep.gif" height="1px" width="520px" /><br />
            <b>Sponsors:</b><br />
            <img src="/media/img/30loops.gif" height="47px" width="120px" />&nbsp;&nbsp;&nbsp;
            <img src="/media/img/planv.gif" height="26px" width="120px" />&nbsp;&nbsp;&nbsp;
            <img src="/media/img/afk.gif" height="40px" width="120px" />
            </p>
        </div> <!-- div footer -->
            </div> <!-- div id="content" -->
            {% block textbox %}
            {% endblock %}
        </div> <!-- div id="box-wrap" -->
    </body>
</html>

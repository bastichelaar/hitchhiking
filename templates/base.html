<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>{% block title %}Hitchhiking{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="http://media.mariazendre.org/media/css/styles.css" />
    </head>
    <body{% block on_load %}{% endblock %}>
        <div id="box-wrap">
            <div id="header">
                <a href="http://mariazendre.org/hitchhiking/"><img src="http://media.mariazendre.org/media/img/logo.gif" width="348" height="43" alt="Hitchhiking" /></a>
            </div> <!-- div id="header" -->
            <div id="content">
                {% block navigation %}
                <ul class="nav">
                    <li><a class="{% ifequal request.path "/hitchhiking/archive/" %}act{% endifequal %}" href="http://mariazendre.org/hitchhiking/archive/">Past itineraries</a></li>
                    <li><a class="{% ifequal request.path "/hitchhiking/about/" %}act{% endifequal %}" href="http://mariazendre.org/hitchhiking/about/">About</a></li>
                    <li><a class="{% ifequal request.path "/hitchhiking/blog/" %}act{% endifequal %}" href="{% url post_list %}">Blog</a></li>
                    <li><a class="{% ifequal request.path "/hitchhiking/bios/" %}act{% endifequal %}" href="http://mariazendre.org/hitchhiking/bios/">Bios</a></li>
                    <li><a class="{% ifequal request.path "/hitchhiking/contact/" %}act{% else %}{% ifequal request.path "/hitchhiking/contact/sent/" %}act{% endifequal %}{% endifequal %}" href="http://mariazendre.org/hitchhiking/contact/">Contact</a></li>
                </ul>
                {% endblock %}
                {% block video %}
                {% endblock %}
                {% block content %}
                {% endblock %}
        <div id="footer">
            <p>
            <br />
            <img src="http://media.mariazendre.org/media/img/sep.gif" height="1px" width="520px" /><br />
            <b>Sponsors:</b><br />
            <a href="http://www.30loops.net/"><img src="http://media.mariazendre.org/media/img/30loops.jpg" height="55px" width="135px" /></a>&nbsp;&nbsp;&nbsp;
            <a href="http://www.planv.eu/"><img src="http://media.mariazendre.org/media/img/planv.jpg" height="29px" width="135px" /></a>&nbsp;&nbsp;&nbsp;
            <a href="http://www.amsterdamsfondsvoordekunst.nl/"><img src="http://media.mariazendre.org/media/img/afk.jpg" height="45px" width="135px" /></a>
            </p>
        </div> <!-- div footer -->
            </div> <!-- div id="content" -->
            <div id="kofferimg">
                <img src="http://media.mariazendre.org/media/img/koffer.jpg" width="140px" height="132px" />
            </div> <!-- div id="kofferimg" -->
            {% block textbox %}
            {% endblock %}
        </div> <!-- div id="box-wrap" -->

        <!-- Load javascript at the end of the page to increase speed of site. See 'High Performance JavaScript'. -->
        <script language="JavaScript" type="text/javascript" src="http://media.mariazendre.org/media/js/lib/jquery.js"></script>
        <script src="http://media.mariazendre.org/media/js/lib/OpenLayers.js"></script>
        <script type="text/javascript" charset="utf-8" src="http://media.mariazendre.org/media/js/lib/mxn/mxn.js?(openlayers)"></script>
        <!--<script language="JavaScript" type="text/javascript" src="http://media.mariazendre.org/media/js/src/hitchhiking.js"></script>-->

        {% block extra-js %}
        {% endblock %}

    </body>
</html>
